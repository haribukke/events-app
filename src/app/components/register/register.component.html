<div class="container-fluid register">
  <div class="row ht-100">
    <div class="col-6 register__container">
      <h1 class="title">Register</h1>
      <h5 class="text-small--grey">Already have an account? <a class="text-primary" routerLink="/login"> Login </a></h5>
      <form [formGroup]="registerForm">
        <div class="mt-5 mb-4">
          <div class="form-group">
            <label for="" class="input-label">Email</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Email address">
            <div *ngIf="submitted && f.name.errors" class="text-danger">
              <p *ngIf="f.name.errors.required">Email is required</p>
              <p *ngIf="f.name.errors.email">Please enter a valid email address</p>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="input-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="password">
            <div *ngIf="submitted && f.password.errors" class="text-danger">
              <p *ngIf="f.password.errors.required">Password is required</p>
            </div>
          </div>
        </div>
        <p class="text-success" *ngIf="accountCreated">Account is successfully created. <a class="text-primary" routerLink="/login">Click
            here to login</a></p>
        <button type="submit" class="btn btn-primary float-right" (click)="register()">Register</button>
      </form>
    </div>
    <div class="col-6 welcome-container">
      <h2 class="welcome-container__msg--text-large">Hello!</h2>
      <h4 class="welcome-container__msg--text-medium">Welcome to the world's largest events directory</h4>
      <h4 class="welcome-container__msg--text-medium">You can Create Events, Schedule events and get notified for
        changes.</h4>
    </div>

  </div>
</div>
