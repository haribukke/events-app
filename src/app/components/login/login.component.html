<div class="container-fluid login">
  <div class="row ht-100">
    <div class="col-md-6 login__container">
      <h1 class="title">Login</h1>
      <h5 class="text-small--grey">Don't have an account? <a class="text-primary" routerLink="/register"> Create one
        </a></h5>
      <form [formGroup]="loginForm">
        <div class="mt-5 mb-4">
          <div class="form-group">
            <label for="" class="input-label">Email</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Email address">
            <div *ngIf="submitted && f.name.errors" class="text-danger">
              <p *ngIf="f.name.errors.required">Email is required</p>
              <p *ngIf="f.name.errors.email">Please enter a valid Email</p>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="input-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="password">
            <div *ngIf="submitted && f.password.errors" class="text-danger">
              <p *ngIf="f.password.errors.required">password is required</p>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-6">
            <p class="text--gray">Remember me</p>
          </div>
          <div class="col-6"><a class="float-right text--gray ">Forgot Password?</a></div>
          <div class="col-12">
            <p class="text-danger" *ngIf="error">Invalid credentials.</p>
          </div>
        </div>

        <button type="submit" class="btn btn-primary float-right" (click)="login()">Login</button>
      </form>
    </div>
    <div class="col-md-6 d-none d-md-block welcome-container">
      <h2 class="welcome-container__msg--text-large">Welcome Back!</h2>
      <h4 class="welcome-container__msg--text-medium">Create Events, Schedule events and get notified for changes.</h4>
      <h4 class="welcome-container__msg--text-medium">The world's largest events directory</h4>
    </div>
  </div>
</div>
